<html>

<head>
  <meta charset="utf-8"/>
  <title>ANAGRAM ENGINE</title>
  <link type="text/css" rel="stylesheet" href="/stylesheets/styles.css"/>
</head>

<body>
<div class="topnav">
  <a href="/"><b>HOME</b></a>
  <a href="/addanagram"><b>Add Anagram</b></a>
  <a href="/upload"><b>UPLOAD</b></a>
  <div class="topnav-right">
    <a href="{{ url }}"><b>LOGOUT</b></a>
  </div>
</div>
<p style="font-size:120%;">You are logged in as:<b> {{ user.email() }} &emsp;&emsp;&emsp; Anagram Count:{{ user1.anagram_count }} &emsp;&emsp;Word count:{{ user1.words_count }}</b></p>
<br>
<div class="content">
    <table>

        <form method="get" action="/search">
            <tr>
                <td>
                    <input type="text" class="text_input" name="value"
                           placeholder="Search the anagram engine..." pattern="[a-z]{2,30}" required>
                </td>
                <td id="button_row">
                    <input type="submit" class="button" name="button" value="Search">
                </td>
            </tr>
        </form>

    </table>

</div>
</body>

</html>
