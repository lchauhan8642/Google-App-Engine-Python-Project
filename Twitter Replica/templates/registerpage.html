<html>
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/styles.css"/>
</head>

<body>
  <div class="topnav">
    <a><b>HOME</b></a>
    <div class="topnav-right">
        <a href="{{ url }}"><b>LOGOUT</b></a>
    </div>
  </div>

<div class="main-container">
	<div class="form-title"></div>
    <table>
        <form method="post" action="/register">
			<tr>
				<td>
				<div></div>
				First Name
				</td>
                <td>
                    <input type="text" class="text-input" name="fname" placeholder="First Name"
					title="Please enter your first name" required/>
                </td>
			</tr>
			<tr>
				<td>
				Last Name
				</td>
                <td>
                    <input type="text" class="text-input" name="lname" placeholder="Last Name"
					title="Please enter your last name" required/>
                </td>
			</tr>
            <tr>
				<td>
				Select a username
				</td>
                <td>
                    <input type="text" class="text-input" name="username" placeholder="Please select a username for your profile..." pattern="(?=.*\d)(?=.*[a-z]).{5,}"
					title="Must contain at least one number and lowercase letter, and at least 5 or more characters" required/>
					<span class="validity"></span>
                </td>
			</tr>
			<tr>
				<td>
				About yourself
				</td>
                <td>
					<textarea class="textarea" name="about" placeholder="Tell about yourself..." maxlength="280"
					title="Please enter some information about yourself" required></textarea>
                </td>
			</tr>
			<tr>
				<td>
				Date of birth
				</td>
				<td>
                    <input type="date" class="text-input" name="dob" required/>
                </td>
			</tr>
			<tr>
                <td class="button_row">
                    <input type="submit" class="button" name="button" value="Register">
                </td>
            </tr>
        </form>
    </table>

</div>
</body>

</html>
